<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Udaan 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#0B1120] text-white min-h-screen">
    <!-- Background Effects -->
    <div class="fixed inset-0 bg-gradient-to-b from-blue-500/10 via-purple-500/10 to-transparent"></div>
    <div class="fixed inset-0 bg-[url('/assets/images/grid.png')] opacity-30"></div>
    
    <!-- Floating Elements -->
    <div class="fixed top-1/4 left-10 w-20 h-20 bg-blue-500/20 rounded-full blur-xl animate-pulse"></div>
    <div class="fixed bottom-1/4 right-10 w-20 h-20 bg-purple-500/20 rounded-full blur-xl animate-pulse delay-700"></div>

    <!-- Signup Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-md">
            <!-- Signup Card -->
            <div class="relative p-8 rounded-3xl border-2 border-white/20 bg-[#1A2333]/50 backdrop-blur-sm">
                <!-- Card Glow Effect -->
                <div class="absolute inset-0 -z-10">
                    <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-blue-500 to-purple-600 opacity-0 group-hover:opacity-20 transition-opacity duration-300 blur-xl"></div>
                </div>

                <!-- Signup Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">
                        <span class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 text-transparent bg-clip-text">
                            Create Account
                        </span>
                    </h1>
                    <p class="text-white/60">Join Udaan 2025 today</p>
                </div>

                <!-- Signup Form -->
                <form class="space-y-6">
                    <!-- Full Name Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="name">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Enter your full name"
                        >
                    </div>
                    <!-- StudentId Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="studentid">Student ID</label>
                        <input 
                            type="text" 
                            id="studentid" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Enter your Student ID"
                        >
                    </div>

                    <!-- Phone Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="name">Phone</label>
                        <input 
                            type="text" 
                            id="phone" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Enter your phone number"
                        >
                    </div>

                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Enter your email"
                        >
                    </div>

                       <!-- Department Input -->
                       <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="department">Department</label>
                        <select id="department" name="department" class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30">
                            <option value="" disabled selected>Select your department</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics</option>
                            <option value="ME">Mechanical</option>
                            <option value="CE">Civil</option>
                            <option value="EE">Electrical</option>
                        </select>
                    </div>

                    <!-- Year Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="year">Year</label>
                        <select id="year" name="year" class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30">
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>        
                        </select>
                    </div>

                    <!-- College Input -->
<div class="space-y-2">
    <label class="text-sm font-medium text-white/80" for="college">College</label>
    <select id="college" name="college" class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30" onchange="toggleOtherCollegeInput()">
        <option value="" disabled selected>Select your college</option>
        <option value="BVM">BVM</option>
        <option value="Other">Other</option>
    </select>
</div>

<!-- Other College Input (Initially Hidden) -->
<div id="otherCollegeInput" class="space-y-2 hidden">
    <label class="text-sm font-medium text-white/80" for="otherCollege">Please specify your college:</label>
    <input 
        type="text" 
        id="otherCollege" 
        class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
        placeholder="Enter your college name"
    >
</div>

<script>
    function toggleOtherCollegeInput() {
        const collegeDropdown = document.getElementById('college');
        const otherCollegeInput = document.getElementById('otherCollegeInput');

        if (collegeDropdown.value === 'Other') {
            otherCollegeInput.classList.remove('hidden');
        } else {
            otherCollegeInput.classList.add('hidden');
        }
    }
</script>

                    <!-- Password Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Create a password"
                        >
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Confirm your password"
                        >
                    </div>

                    <!-- Terms and Conditions -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="rounded border-white/20 bg-white/5 text-purple-500 focus:ring-0 focus:ring-offset-0">
                        <span class="text-sm text-white/60">I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a></span>
                    </label>

                    <!-- Sign Up Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 px-6 rounded-xl bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 hover:opacity-90 transition-opacity font-semibold text-white"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <p class="mt-6 text-center text-white/60">
                    Already have an account? 
                    <a href="login.html" class="text-purple-400 hover:text-purple-300 transition-colors">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
