<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Udaan 2025</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#0B1120] text-white min-h-screen">
    <!-- Background Effects -->
    <div class="fixed inset-0 bg-gradient-to-b from-blue-500/10 via-purple-500/10 to-transparent"></div>
    <div class="fixed inset-0 bg-[url('/assets/images/grid.png')] opacity-30"></div>
    
    <!-- Floating Elements -->
    <div class="fixed top-1/4 left-10 w-20 h-20 bg-blue-500/20 rounded-full blur-xl animate-pulse"></div>
    <div class="fixed bottom-1/4 right-10 w-20 h-20 bg-purple-500/20 rounded-full blur-xl animate-pulse delay-700"></div>

    <!-- Login Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-md">
            <!-- Login Card -->
            <div class="relative p-8 rounded-3xl border-2 border-white/20 bg-[#1A2333]/50 backdrop-blur-sm">
                <!-- Card Glow Effect -->
                <div class="absolute inset-0 -z-10">
                    <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-blue-500 to-purple-600 opacity-0 group-hover:opacity-20 transition-opacity duration-300 blur-xl"></div>
                </div>

                <!-- Login Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">
                        <span class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 text-transparent bg-clip-text">
                            Forget Password
                        </span>
                    </h1>
                </div>

                <!-- Login Form -->
                <form class="space-y-6">
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white/80" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border-2 border-white/10 focus:border-purple-500 focus:outline-none focus:ring-0 transition-colors placeholder:text-white/30"
                            placeholder="Enter your email"
                        >
                    </div>


                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 px-6 rounded-xl bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 hover:opacity-90 transition-opacity font-semibold text-white"
                    >
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
